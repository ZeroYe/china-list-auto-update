name: GitHub Actions Build dnsmasq-china-list-smartdns
on:
  push:
    branches:
      - master
  watch:
    types: [started]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@master
  
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo apt-get -y install curl git wget

    - name: Clone source code
      run: |
        git clone --depth=1 https://github.com/felixonmars/dnsmasq-china-list.git
        cd dnsmasq-china-list
        make raw
        mkdir -p /tmp/upload/
        cp ./accelerated-domains.china.raw.txt /tmp/upload/

    - name: Set variables
      run: |
        echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

    - name: Release and upload assets
      uses: softprops/action-gh-release@v0.1.6
      with:
        name: ${{ env.RELEASE_NAME }}
        tag_name: ${{ env.TAG_NAME }}
        draft: false
        prerelease: false
        files: |
            /tmp/upload/accelerated-domains.china.raw.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Git push assets to "release" branch
      run: |
        cd publish || exit 1
        git init
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git checkout -b release
        git add /tmp/upload/accelerated-domains.china.raw.txt
        git commit -m "${{ env.RELEASE_NAME }}"
        git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
        git push -f -u origin release
